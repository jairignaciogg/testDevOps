jobs:
  sfdx validate:
    runs-on: ubuntu-latest
    environment: ${{ github.base_ref }}
    steps:
      - name: Show Org Url
        run: |
          echo ${{ github.base_ref }}
          echo ${{ env.ORG }}
        
      - name: Install Tools (Salesforce CLI, Vlocity Build)
        run: |
          npm install -g @salesforce/cli 
          # npm install -g vlocity
      
      - name: Run Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #Get the 
      - name: Create auth file
        env:
          SF_URL: ${{ secrets.SF_URL }}
        run: |
          echo $SF_URL > SFDX_URL
      
      - name: Authorize an org
        run: |
          sf org login sfdx-url --sfdx-url-file SFDX_URL --set-default

      - name: Validate SFDX
        run: |
          sf project deploy validate -d Salesforce -l RunLocalTests
      
      - name: Run robotinaV2.py
        run: |
          echo ${{ github.head_ref }} 
          echo ${{ github.base_ref }}
