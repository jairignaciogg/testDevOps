name: Salesforce Metadata Validate
run-name: Salesforce Metadata Validate

on:
  pull_request:
    types: [opened, synchronize]
    branches: [ "*"]
    # paths:
    #   - 'Salesforce/**'

# permissions:
#   permissions: write-all

jobs:
  sfdx_validate:
    runs-on: ubuntu-latest
    environment: ${{ github.base_ref }}
    env:
      VALIDATE: 
    steps:
      - name: Show Org Url
        run: |
          echo ${{ github.base_ref }}
          echo ${{ vars.ORG }}
        
      - name: Install Tools (Salesforce CLI, Vlocity Build)
        run: |
          npm install -g @salesforce/cli 
          # npm install -g vlocity
      
      - name: Run Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #Get the 
      - name: Create auth file
        env:
          SF_URL: ${{ secrets.SF_URL }}
        run: |
          echo $SF_URL > sfdxurl.json
      
      - name: Authorize an org
        run: |
          sf org login sfdx-url --sfdx-url-file sfdxurl.json --set-default
      
      - name: Run robotinaV2.py
        run: |
          echo ${{ github.head_ref }} 
          echo ${{ github.base_ref }}
      #     python scr/robotinaV2.py ${{ github.head_ref }} ${{ github.base_ref }}

      - name: Validate SFDX
        run: |
          # if test -d temp-Deploy/Salesforce/; then
          if test -d Salesforce/; then
            sf project deploy validate -d Salesforce -l RunLocalTests > $env.VALIDATE
          fi
          echo ${{ env.VALIDATE }}

      - name: Comentar PR
        if: ${{ !cancelled() }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: ${{ env.VALIDATE }}
            